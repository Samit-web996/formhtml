<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="event.css">
</head>

<body>
    <div class="container">
        <h1>Event Registration Form</h1><br>
        <p>Welcome! If you would like to take part in our event, please fillin your details in the form below and you
            will be automatically registered.</p><br>
        <form>
            <label>Name</label><br />
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" /><br /><br />
            <label>Mobile number:</label><br />
            <input type="tel" placeholder="Enter number here" /><br /><br />
            <label>Email ID:</label><br>
            <input type="email" placeholder="Enter ID here" /><br /><br />
            <label>How many people you will bring along.</label>
            <input type="number" /><br /><br />
            <label>On which date you will arrive?</label><br />
            <input type="date" /><br /><br />
            <label>How did you hear about this event?</label><br />

            
            <div class="input-div">
               <div>
                <input class="dot" type="radio" name="How did you hear about this event?" /> Facebook
                <input class="dot" type="radio" name="How did you hear about this event?" /> Instagram<br />
                 </div>
                 <div>
                <input class="dot" type="radio" name="How did you hear about this event?" /> Google
                <input class="dot" type="radio" name="How did you hear about this event?"/> Youtube<br /><br />
                </div>
                </div>
           
           

            <label>Please choose your food option below:</label><br />

            <div class="input-div">
                <input class="dot" type="radio" name="Please choose your food option below:" />
                <label for="">Starter only</label>
                <input class="dot" type="radio" name="Please choose your food option below:" /> Dinner only
            </div>
            <div class="input-div">
                <input class="dot" type="radio" name="Please choose your food option below:" /> Both Starter and Dinner
                <input class="dot" type="radio" name="Please choose your food option below:" /> Non food
            </div> <br /><br />


            <label>Please choose your preferable drink:</label><br />
            <div class="input-div">
                <input class="dot" type="radio" name="Please choose your preferable drink" /> Softdrink
                <input class="dot" type="radio" name="Please choose your preferable drink" /> Cocktail
                <input class="dot" type="radio" name="Please choose your preferable drink" /> Non Drink
                <br /><br /><br />
            </div>

            <input class="button" type="button" value="Start Again" />
            <input class="button" type="button" value="Apply Now" />

    </div>







    </form>


</body>


</html>
